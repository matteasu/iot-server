{% macro log_component(room,id,customers_count,room_logs) %}
<div class="modal fade" id="{{ id }}" tabindex="-1" aria-labelledby="{{ id }}" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Logs</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table class="table table-responsive table-striped table-bordered">
                    <thead>
                    <tr>
                        <th scope="col">Time</th>
                        <th scope="col">Date</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for log in room_logs %}
                        <tr>
                            <th scope="row">{{ log.strftime("%H:%M:%S") }}</th>
                            <td>{{ log.strftime("%d/%m/%y") }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
                <span>Current number of customers: {{ customers_count }}</span>
            </div>
            <div class="modal-footer">
                <a href="/logs" class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">Show all history</a>
            </div>
        </div>
    </div>
</div>
{% endmacro %}
