<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
</head>
{{ bootstrap.load_css() }}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<body>
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">

            <i class="bi-bank"></i>
            Banco di Sardegna
        </a>
    </div>
</nav>
<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                    <li class="nav-item">
                        <a href="/" class="nav-link align-middle px-0">
                            <i class="fs-4 bi-speedometer"></i> <span class="ms-1 d-none d-sm-inline">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/environments" class="nav-link align-middle px-0">
                            <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Environments</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/employees" class="nav-link align-middle px-0">
                            <i class="fs-4 bi-person-badge"></i> <span class="ms-1 d-none d-sm-inline">Employees</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/devices" class="nav-link align-middle px-0">
                            <i class="fs-4 bi-phone"></i> <span class="ms-1 d-none d-sm-inline">Devices</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/logs" class="nav-link align-middle px-0">
                            <i class="fs-4 bi-card-text"></i> <span class="ms-1 d-none d-sm-inline">Logs</span>
                        </a>
                    </li>

                </ul>
            </div>
        </div>
        <div class="col py-3">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>
{{ bootstrap.load_js() }}
</body>
</html>
